<app-header></app-header>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrumbs">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Datos Proyectos</li>
  </ol>
</nav>

  <div class="container mt-5 card">
    <h1 class="card-title">Datos Proyectos</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Usuario</th>
          <th>Ver</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proyecto of proyectos">
          <td>{{ proyecto.nom_p }}</td>
          <td>{{ proyecto.des_p }}</td>
          <td>{{ proyecto.usuario }}</td>
          <td><a [routerLink]="['/proyecto', proyecto.id_p]">Detalles</a></td>
        </tr>
        </tbody>
    </table>
  </div>

<app-footer></app-footer>
