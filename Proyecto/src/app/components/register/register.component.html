<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./register.component.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <!-- nvbar inicio-->  
    <app-header></app-header>
    <!-- nvbar fin-->  
<body>
  <div class="wrapper">
    <form (submit)="registrar()">
      <h1>Registrate</h1>
      <div class="input-box">
        <input type="text" placeholder="Correo" required (input)="updateCorreo($event)">
        <i class="bx bxs-envelope"></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Usuario" required (input)="updateUsername($event)">
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="ContraseÃ±a" required (input)="updatePassword($event)">
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="recaptcha-container">
        <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" [theme]="'dark'" (success)="handleCaptchaResponse($event)" ></ngx-recaptcha2>
        </div>
      <button #botonLogin type="submit" class="btn" [disabled]="!captchaDatos">Registrate</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>  
    </form>
  </div>
</body>
</html>
