<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Pueba</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="/"><img src="../../../assets/logo.png" alt="Logo"></a>
                <span class="nombre-usuario">{{ nombreUsuario }}</span>
            </div>
            <div class="user-menu">
                <button class="user-toggle"><i class="fa-solid fa-user"></i></button>
                <ul class="user-dropdown">
                    <li>Nombre de Usuario</li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
            <button class="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a  href="/proyecto" class="nav-menu-link nav-link">Crear Proyecto</a></li>
                <li class="nav-menu-item"><a href="#" class= "nav-menu-link nav-link" id="iniciarCerrarSesion" (click)="gestionarSesion()">
                    {{ estaLogueado ? 'Cerrar Sesión' : 'Iniciar Sesión' }}
                  </a></li>
            </ul>
        </nav>
    </header>
    <script src="index.js"></script>
</body>
</html>
